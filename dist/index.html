<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <title>Todo List App</title>
</head>

<body>
  <div class="header">
    <h1>Todo List App</h1>
  </div>

  <div class="container-listsMain" id="">

    <div class="container-listsForm">
      <h2>Lists of Porjects</h2>
      <div class="container-lists"></div>
      <form class="dFlex" id="ListsformId">
        <legend>Add a List!</legend>
        <fieldset class="inputGroup dFlex">
          <div class="inputLabel dFlex">
            <label for="titleList"></label>
            <input type="text" name="titleList" id="titleList" required>
          </div>
          <div class="btn">
            <button class="newListBtn" type="submit">New List</button>
          </div>
        </fieldset>
      </form>

    </div>

    <div class="container-main">
      <div class="defaultTask"></div>
      <div class="container-lists" id="default-selectedList">
        <h2>Default or Selected Project</h2>
      </div>

      <form class="dFlex" id="formId">
        <legend>Add a task!</legend>
        <fieldset class="inputGroup dFlex">
          <div class="inputLabel dFlex">
            <label for="titleTask">Title</label>
            <input type="text" name="titleTask" id="titleTask" required>
          </div>
          <div class="inputLabel dFlex">
            <label for="priority">Important</label>
            <input type="checkbox" name="priority" id="priority" value="important">
          </div>
          <div class="inputLabel dFlex">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
          </div>
          <div class="inputLabel dFlex">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" cols="10" rows="5"></textarea>
          </div>

          <div class="btn">
            <button class="newTaskBtn" type="submit">New Task</button>
          </div>
        </fieldset>
      </form>

    </div>
  </div>

  <div class="footer">
    <p>crafted by Martin Sandander</p>
  </div>

</body>

</html>
